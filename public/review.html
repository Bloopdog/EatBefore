<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="reviewstyle.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Font Awesome CSS -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Google Adsense -->
    <script data-ad-client="ca-pub-5944402555650081" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    
    <!-- Internal js -->
    <script src="template.js"></script>

    <title>Eat Before</title>
</head>

<body onload="display_all()">

    <!-- Navbar at the top -->
    <div id='navbar'></div>


    <div id='body-content' class="container">
        <!-- Place Name -->
        <div class='review-title w-75 text-center'>
            <h1 id='placeName'></h1>
        </div>
        <!-- Review Image -->
        <div class="review-title w-75 text-center">
            <img src="" class="rounded d-block w-100" id="reviewImg">
        </div>
        <!-- Reviewer + Date-->
        <div class='review-subtext w-75'>
            <h5 style='color: grey;' id='reviewSubtext'></h5>
        </div>
        <!-- Review Content -->
        <div class='review-content w-75' id='reviewContent'>
            
        </div>
        <!-- Comment Section -->
        <h5 class="my-2">Comments</h5>
        <ul class="list-group w-75" id="comment_section">
        </ul>
        
        <!--PlaceHolder for Error Texts like Vulgarities Detection-->
        <br>
        <div id="error-div">
        </div>
    </div>

    <script src="review.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->

</html>

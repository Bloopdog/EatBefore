<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="indexstyle.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Google Adsense -->
    <script data-ad-client="ca-pub-5944402555650081" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <!-- Internal js -->
    <script src="template.js"></script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYN_6nk-wtlKQmRGc5euFMbRyOLT3z8Zg&libraries=places&callback=initAutocomplete"
        async defer>
    </script>

    <title>Eat Before</title>
</head>
<body onload="display_all()">
    <!-- Navbar at the top -->
    <div id='navbar'></div>

    <div class="container mt-2" id="main-container">
        <h1 class="display-6">Make A Review</h1>
        <form id="addReviewForm">

            <div>
                <label for="input" class="form-label">Place Name</label>
                <input type="text" class="form-control" id="input" aria-describedby="input">
                <p class="valid-feedback" id="validity"></p>
                <input type="hidden" class="form-control" id="placeName" aria-describedby="placeName" value=""> 
                <input type="hidden" class="form-control" id="placeID" aria-describedby="placeID" value="">
            </div>

            <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <select id="rating" class="form-select">
                    <option disabled selected value> -- Select an option -- </option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
                <label for="reviewContent" class="form-label">Review Description</label>
                <textarea class="form-control" id="reviewContent" aria-label="reviewContent"></textarea>
            </div>
            <div class="mb-3">
                <label for="img">Select image:</label>
                <input type="file" id="img" name="img" accept="image/*">
            </div>
            <button id="submit" type="submit" class="btn btn-primary disabled">Submit</button>
        </form>
        <br>
        <div id="error-div">
            <!--PlaceHolder for Error Texts like Vulgarities Detection-->
        </div>
    </div>

    <script src="makereview.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>
</html>

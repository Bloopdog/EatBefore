<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="indexstyle.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Google Adsense -->
    <script data-ad-client="ca-pub-5944402555650081" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <!-- Internal js -->
    <script src="template.js"></script>

    <title>Eat Before</title>
</head>
<body onload="display_all()">
    <!-- Navbar at the top -->
    <div id='navbar'></div>

    <div class="container mt-2" id="main-container">
        <h1 class="display-6">Cash Out</h1>
        <!-- PayPal Logo -->
        <img src="images/paypal.png" style="width:200px;height: auto;">
        <div class="alert alert-primary" role="alert">
            Please make sure your email is connected to your PayPal account for the cashout to be successful!
        </div>

        <form id="cashOutForm">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount ($)</label>
                <input type="text" class="form-control" id="amount">
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="formSubmit">Submit</button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" id="modal">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Redemption</h5>
                            <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                        </div>
                        <div class="modal-body" id="message">
                            
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <br>
        <div id="error-div">
            <!--PlaceHolder for Error Texts-->
        </div>
    </div>

    <script src="cashout.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>
</html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Google Adsense -->

    <title>Eat Before</title>

<body onload="display_all();" style="background-image: url(images/background.jpg); background-size: cover; background-repeat: no-repeat;">
    <!-- Navbar at the top -->
    <div id='navbar'></div>

    <div class="container" id="main-container">
        <div class="card mx-auto my-5" style="width: 18rem; opacity: 0.85;">
            <div class="card-body">
                <h5 class="card-title lead text-center">Sign Up</h5>
                <form id="signUpForm" class="mt-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                        <label for="username">Username</label>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email address</label>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="signup.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Google Adsense -->
    <script data-ad-client="ca-pub-5944402555650081" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <!-- Internal js -->
    <script src="user.js"></script>
    <script src="template.js"></script>

    <title>Eat Before</title>
</head>
<body onload="display_all();">
    <!-- Navbar at the top -->
    <div id='navbar'></div>

    <div class="container" id="main-container">
        <div class="row mt-4">
            <div class="col-3 text-center">
                <!-- Profile Image -->
                <img class="rounded-circle" style="width: 200px; height: 200px; object-fit: cover;" alt="100x100" src="images/lincoln_pose (2).jpg" data-holder-rendered="true">
                <!-- <img style="width: 50%;" src="images/lincoln_pose (2).jpg"> -->
            </div>
            <div class="col-sm-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Wallet Balance</h5>
                    <p class="card-text" id="wallet"></p>
                    <a href="cashout.html" class="btn btn-primary" id="cashOut">Cash out</a>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Total Views</h5>
                    <p class="card-text" id="views"></p>
                    <a href="transaction.html" class="btn btn-primary">Transaction History</a>
                  </div>
                </div>
              </div>
          </div>

          <div class="row">
            <div class="col-3 text-center">
                <!-- Username, should be under profile image -->
                <h2 class="mt-4" id='username'></h2>
                <p id="email">Email</p>
            </div>
            <div class="col">
                <h3 id="reviewHeader"></h3>
                <table class="table" id="reviewTable">
                    
                </table>
            </div>
          </div>

        <h3 id="total_views"></h3>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
